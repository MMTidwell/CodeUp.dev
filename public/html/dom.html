<!-- -find bootstrap
-copy html
-paste into new html file and save to comp
-get CDM from bootstrapcdn.com
-click drop down on complete css and copy HTML and place it in link area at top
-remove all other link tags
-at bottom place JS script from complete JS HTML tag, remove all other except google JS script
-getbootstap.com
-add style tag in html to pull header out form under nav bar
-link JS file at the bottom in script tags
 -->


<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	    <meta name="description" content="Fernando's School Work">
	    <meta name="author" content="Fernando">
	    <!-- this tells google info -->

	    <link rel="icon" href="../../favicon.ico">
	    <!-- pulls up something else someone else created, we can just leav it, but dont really need it, icon on the tab -->

	    <title>Starter Template for Bootstrap</title>
	    <!-- title of tab -->

	    <style>
	    	.starter-template {
	    		margin-top: 75px;
	    	}
	    </style>
	    <!-- this will pull header out from under nav bar -->

	    <!-- Bootstrap core CSS -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <!-- pulled from bootstrapcdn.com under complete css html -->

	    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  	</head>

  	<body>

	    <nav class="navbar navbar-inverse navbar-fixed-top">
	    	<!-- these are bootstrap navs -->

	        <div class="container">
		        <div class="navbar-header">
			        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <!-- screen reader only, reads the toggle navigation out to the custy -->

			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			        </button>
			        <a class="navbar-brand" href="#">Project name</a>
			        <!-- # is used as a placeholder -->

		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		            <ul class="nav navbar-nav">
			            <li class="active"><a href="#">Home</a></li>
			            <li><a href="#about">About</a></li>
			            <!-- href - attribute of that link -->

			            <li><a href="#contact">Contact</a></li>
		          	</ul>
		        </div><!--/.nav-collapse -->
	        </div>
	    </nav>

    <div class="container">

        <div class="starter-template">
	        <h1>Bootstrap starter template</h1>
	        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      	</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/dom.js"></script>
	<!-- link your js file to this, make sure that it is at the bottom -->

  </body>
</html>
